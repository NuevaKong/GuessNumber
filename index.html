<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container mt-2 main text-center">

        <h1 class="title">숫자 맞추기 게임¿?</h1>
        
        <img src="https://play-lh.googleusercontent.com/a5o-1XpGKXZxUCDtpKmLA8rVzobdF9BcNKpZI1ij4nOjqLVnIx_QFd_4mbF__NuOAS2Y" class="result-img game-image mt-1">

        <div id="result.text" class="mt-1 result-area"> GUESS NUMBER</div>
        <div id="chance.area" class="mt-1">남은 기회: 5번</div>
        <div id="history.area">입력한 숫자</div>
        <div class="mt-2">
            <input type="number" id="user.input" class="col-7 input-box text-center me-1" placeholder="1~100 숫자 입력"/>
            <button id="play.button" class="col-2 button me-1" style="background-color: green;">Go</button>
            <button id="reset.button" class="col-3 mt-2 button" style="background-color: red;">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
